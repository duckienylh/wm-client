query ListAllOrder($input: ListAllOrderInput!) {
    listAllOrder(input: $input) {
        allOrderCounter
        creatNewOrderCounter
        createExportOrderCounter
        deliveryOrderCounter
        doneOrderCounter
        orders {
            totalCount
            edges {
                node {
                    id
                    sale {
                        id
                        email
                        userName
                        phoneNumber
                        firstName
                        lastName
                        address
                        avatarURL
                        isActive
                        role
                    }
                    customer {
                        id
                        email
                        name
                        phoneNumber
                        companyName
                        address
                        createdAt
                        updatedAt
                    }
                    deliverOrderList{
                        id
                        driver{
                            id
                            email
                            userName
                            phoneNumber
                            firstName
                            lastName
                            fullName
                            address
                            avatarURL
                            isActive
                            role
                        }
                        customer{
                            id
                            name
                            phoneNumber
                            email
                            address
                            companyName
                        }
                        order{
                            id
                        }
                        deliveryDate
                        receivingNote
                        description
                    }
                    paymentList{
                        id
                        customer{
                            id
                            name
                            phoneNumber
                            email
                            address
                            companyName
                        }
                        order{
                            id
                            invoiceNo
                        }
                        money
                        description
                        createdAt
                        updatedAt
                    }
                    orderDocumentList{
                        id
                        order{
                            id
                        }
                        file{
                            id
                            fileName
                            uploadBy{
                                id
                                fullName
                            }
                            mimeType
                            keyPath
                            url
                            encoding
                        }
                    }
                    remainingPaymentMoney
                    freightPrice
                    deliverAddress
                    invoiceNo
                    VAT
                    totalMoney
                    status
                    createdAt
                    updatedAt
                }
            }
        }
        paidOrderCounter
        paymentConfirmationOrderCounter
        successDeliveryOrderCounter
        totalCompleted
        totalDeliver
        totalPaid
        totalRevenue
    }
}
