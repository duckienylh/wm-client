query GetOrderById($orderId: Int!) {
    getOrderById(orderId: $orderId) {
        id
        sale {
            id
            email
            userName
            phoneNumber
            firstName
            lastName
            fullName
            address
            avatarURL
            isActive
            role
        }
        customer {
            id
            name
            phoneNumber
            email
            address
            companyName
        }
        orderItemList {
            id
            product {
                id
                name
                code
                price
                image
                description
                quantity
            }
            quantity
            unitPrice
            note
            weight
        }
        deliverOrderList{
            id
            driver{
                id
                email
                userName
                phoneNumber
                firstName
                lastName
                fullName
                address
                avatarURL
                isActive
                role
            }
            customer{
                id
                name
                phoneNumber
                email
                address
                companyName
            }
            order{
                id
            }
            deliveryDate
            receivingNote
            description
        }
        paymentList{
            id
            customer{
                id
                name
                phoneNumber
                email
                address
                companyName
            }
            order{
                id
                invoiceNo
            }
            money
            description
            createdAt
            updatedAt
        }
        orderDocumentList{
            id
            order{
                id
            }
            file{
                id
                fileName
                uploadBy{
                    id
                    fullName
                }
                mimeType
                keyPath
                url
                encoding
            }
        }
        remainingPaymentMoney
        freightPrice
        deliverAddress
        invoiceNo
        VAT
        totalMoney
        status
        createdAt
        updatedAt
    }
}
