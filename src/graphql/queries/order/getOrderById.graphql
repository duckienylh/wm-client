query GetOrderById($orderId: Int!) {
    getOrderById(orderId: $orderId) {
        id
        sale {
            id
            email
            userName
            phoneNumber
            firstName
            lastName
            fullName
            address
            avatarURL
            isActive
            role
        }
        customer {
            id
            name
            phoneNumber
            email
            address
            companyName
        }
        orderItemList {
            id
            product {
                id
                name
                code
                price
                image
                description
                quantity
            }
            quantity
            unitPrice
            note
            weight
        }
        deliverOrderList{
            id
            driver{
                id
                email
                userName
                phoneNumber
                firstName
                lastName
                fullName
                address
                avatarURL
                isActive
                role
            }
            customer{
                id
                name
                phoneNumber
                email
                address
                companyName
            }
            order{
                id
            }
            deliveryDate
            receivingNote
            description
        }
        freightPrice
        deliverAddress
        invoiceNo
        VAT
        totalMoney
        status
        createdAt
        updatedAt
    }
}
