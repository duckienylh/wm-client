query GetLatest5Orders($input: getLatest5OrdersInput!){
    getLatest5Orders(input:$input){
        id
        sale {
            id
            email
            userName
            phoneNumber
            firstName
            lastName
            address
            avatarURL
            isActive
            role
        }
        customer {
            id
            name
        }
        deliverOrderList{
            id
            customer{
                id
                name
                phoneNumber
                email
                address
                companyName
            }
            order{
                id
            }
            deliveryDate
            receivingNote
            description
        }
        paymentList{
            id
            customer{
                id
                name
                phoneNumber
                email
                address
                companyName
            }
            order{
                id
                invoiceNo
            }
            money
            description
            createdAt
            updatedAt
        }
        orderDocumentList{
            id
            order{
                id
            }
            file{
                id
                fileName
                uploadBy{
                    id
                    fullName
                }
                mimeType
                keyPath
                url
                encoding
            }
        }
        profit
        remainingPaymentMoney
        invoiceNo
        VAT
        totalMoney
        status
        createdAt
        updatedAt
    }
}